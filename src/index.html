<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <section id="contactForm">
        <fieldset>
            <label for="contactName">Name</label>
            <input type="text" id="contactName" placeholder="Contact's full name">
        </fieldset>
        <fieldset>
            <label for="contactPhone">Phone Number</label>
            <input type="text" id="contactPhone" placeholder="Contact's phone number">
        </fieldset>
        <fieldset>
            <label for="contactAddress">Address</label>
            <input type="text" id="contactAddress" placeholder="Contact's address">
        </fieldset>
        <button id="saveContact">Save Contact</button>
    </section>
    <article id="contactList"></article>
</body>

</html>
